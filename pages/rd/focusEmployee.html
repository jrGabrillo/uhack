			<h5 class="breadcrumbs-title">Employee Details</h5>

					        <table class='display dataTable bordered' width="100%">

					            </thead>
					            <tbody></tbody>
					        </table>

					        <table class='display dataTable bordered' width="100%">
					            <thead>
					                <tr>	
					                    <td width='1%'>#</td>
					                    <td>Order ID</td>
					                    <td>Order Date</td>
					                    <td>Order Delivered</td>
					                    <td>Status</td>
					                    <td></td>
					                </tr>
					            </thead>
					            <tbody></tbody>
					        </table>

	<a class="btn-floating btn-large waves-effect waves-light orange right" id="add_points"><i class="material-icons">person_add</i></a>
</div>
<script type="text/javascript">
    $("select").material_select();
    $(".dropdown-button").dropdown();
    $('.tooltipped').tooltip({delay: 50});
	$('.collapsible').collapsible();
    var hash = window.location.hash;
    var hash = hash.split(';');
    var id = hash[2];
    employee.details(id);
    points.add(id);
</script>
